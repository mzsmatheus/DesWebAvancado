<app-nav></app-nav>

<app-main></app-main>

<section class="navcatalogo">
  <button class="btncat" mat-stroked-button>
    <mat-icon> fastfood</mat-icon>
    <span> lanches </span>
  </button>
  <button class="btncat" mat-stroked-button>
    <mat-icon>cake</mat-icon>
    <span> doces </span>
  </button>
  <button class="btncat" mat-stroked-button>
    <mat-icon> local_drink</mat-icon>
    <span> bebidas </span>
  </button>
</section>

<section class="catalogo">
  <mat-card *ngFor="let produto of produtos">
    <img mat-card-image src="{{produto.foto}}">
    <mat-card-actions>
      <button class="btnvenda" mat-stroked-button color="primary">
        <mat-icon>add_circle</mat-icon>
        <span> adicionar ao carrinho</span>
      </button>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title> {{ produto.nome}} </mat-card-title>
      <mat-card-subtitle> R$ {{ produto.valor }} </mat-card-subtitle>
      <mat-card-subtitle> {{ produto.desc }} </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</section>


<app-footer></app-footer>
