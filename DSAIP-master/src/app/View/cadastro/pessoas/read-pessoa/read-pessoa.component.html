<app-nav></app-nav>


<section>
  <button class="bk" mat-raised-button color="warn" routerLink="/adm/cadastro">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button class="add" mat-raised-button color="primary" routerLink="/pessoas/incluir">
    <mat-icon>add</mat-icon>
    <span></span>
  </button>
</section>

<table mat-table [dataSource]="pessoa" class="mat-elevation-z4">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon>account_circle</mat-icon> Nome
    </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon>alternate_email</mat-icon> Email
    </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.email}} </td>
  </ng-container>

  <ng-container matColumnDef="atalho">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let pessoa">
    </td>
  </ng-container>

  <ng-container matColumnDef="funcoes">
    <th mat-header-cell *matHeaderCellDef>Funções</th>
    <td mat-cell *matCellDef="let pessoa">
      <mat-icon routerLink="/pessoas/editar/{{ pessoa.id}}">create</mat-icon>
      <mat-icon routerLink="/pessoas/excluir/{{ pessoa.id }}">delete_outline</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

</table>

<app-footer></app-footer>
