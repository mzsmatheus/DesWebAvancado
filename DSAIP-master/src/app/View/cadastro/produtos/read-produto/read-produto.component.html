<app-nav></app-nav>

<section>
  <button class="bk" mat-raised-button color="warn" routerLink="/adm/cadastro">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button class="add" mat-raised-button color="primary" routerLink="/produtos/incluir">
    <mat-icon>add</mat-icon>
    <span></span>
  </button>
</section>

<table mat-table [dataSource]="produto" class="mat-elevation-z4">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let produto"> {{produto.desc}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let produto"> R$: {{produto.valor}} </td>
  </ng-container>

  <!--
  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef> Preview </th>
    <td mat-cell *matCellDef="let produtos"> {{produtos.foto}} </td>
  </ng-container>
  -->
  <ng-container matColumnDef="funcoes">
    <th mat-header-cell *matHeaderCellDef> Funções </th>
    <td mat-cell *matCellDef="let produto">

      <mat-icon routerLink="/produtos/editar/{{ produto.id }}" color="primary">cached</mat-icon>
      <mat-icon routerLink="/produtos/excluir/{{ produto.id }}" color="warn">delete_outline</mat-icon>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>


<app-footer></app-footer>
